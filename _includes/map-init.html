<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Your static coordinates — CHANGE THESE TO YOUR LOCATION
    var myLat = 37.7749;     // Replace with your latitude
    var myLon = -122.4194;   // Replace with your longitude
    var zoomLevel = 14;      // Adjust as needed (13–18)

    var map = L.map('map').setView([myLat, myLon], zoomLevel);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);

    L.marker([myLat, myLon]).addTo(map)
      .bindPopup('<b>Hello!</b><br>This is my location.')
      .openPopup();
  });
</script>
