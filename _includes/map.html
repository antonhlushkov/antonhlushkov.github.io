<div id="map" style="height: 400px; width: 100%;"></div> <!-- Adjust height/width as needed -->

<script>
  // Initialize the map
  var map = L.map('map').setView([0, 0], 13); // Default view (latitude, longitude, zoom)

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Option 1: Static location (replace with your coords, e.g., from https://www.openstreetmap.org)
   map.setView([37.7749, -122.4194], 13); // Example: San Francisco
   L.marker([37.7749, -122.4194]).addTo(map).bindPopup('Your Location');

</script>
