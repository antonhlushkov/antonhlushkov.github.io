<div id="map-container" class="map-container">
  <div id="map"></div>
  <div class="map-fade-overlay"></div>
</div>

<style>
  .map-container {
    position: relative;
    height: 400px;
    width: 100%;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    overflow: hidden;
  }
  
  #map {
    height: 100%;
    width: 100%;
  }
  
  .map-fade-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;  /* Fade starts 120px from bottom */
    pointer-events: none;
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0) 0%,      /* Transparent top */
      rgba(255, 255, 255, 0.3) 40%,  /* Soft fade start */
      rgba(255, 255, 255, 0.8) 80%,  /* Stronger fade */
      rgba(255, 255, 255, 1) 100%    /* Solid white bottom */
    );
    z-index: 1000;
  }
</style>
